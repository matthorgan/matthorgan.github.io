language: go

go:
    - "1.7.1"

env:
    global:
        - SSH_KEY="id_rsa"
        - GIT_NAME="Matt Horgan"
        - GIT_EMAIL="matt@matthorgan.xyz"
        - SOURCE_DIR="public"
        - DEPLOY_BRANCH="source"

before_install:
    - openssl aes-256-cbc -K $encrypted_travis_key -iv $encrypted_travis_iv -in travis_key.enc -out travis_key -d

before_script:
    - git clone --branch v2 https://github.com/go-yaml/yaml $GOPATH/src/gopkg.in/yaml.v2
    - go get -u -v github.com/spf13/hugo

script:
    - hugo

after_success:
    - echo "matthorgan.xyz" > ./public/CNAME
- ./scripts/deploy.sh